<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
		
		<title>RSS Reader App</title>
		
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.4.min.css" />

        <script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
        <script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
    </head>

    <body>
        <div data-role="page" id="home">
            <div data-role="header" data-position="fixed">
                <h1>Blog title</h1>
            </div>

            <div role="main" data-role="ui-content" id="home-content">
                <ul id="blog-list" data-role="listview">
                </ul>
            </div>
        </div>

        <script id="blog-list-template" type="text/x-handlebars-template">
            {{#.}}<li><a href="#post?{{@index}}" data-transition="slide">{{title}}</a></li>{{/.}}
        </script>

        <div data-role="page" id="post">
            <div data-role="header" data-position="fixed">
                <h1>Post</h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Home</a>
            </div>

            <div role="main" data-role="ui-content" id="post-content">
            </div>
        </div>

        <script id="post-template" type="text/x-handlebars-template">
            <h2>{{title}}</h2>
            <p>{{{body}}}</p>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
        <script type="text/javascript" src="lib/handlebars/js/handlebars-v2.0.0.js"></script>

        <script type="text/javascript">
            rssreaderapp.app.initialize();
        </script>
    </body>
</html>
